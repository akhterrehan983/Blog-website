{% load static %}
  <!DOCTYPE html>
<html>
<head>
    <title>LOGIN PROFILE | BLOG</title>
         <link rel="stylesheet" href="static/css/bootstrap-reboot.min.css"> 
         <link rel="stylesheet" href="static/css/bootstrap.css"> 
         <link rel="stylesheet" type="text/css" href="static/css/global.css">
         <script> 
          function validate()								 
          { 
            var Email = document.forms["login"]["Email"]; 
            var password = document.forms["login"]["Password"]; 
                        
            if (Email.value == "")								 
            { 
              window.alert("Please enter your email."); 
              Email.focus(); 
              return false; 
            }
            if (password.value == "")								 
            { 
              window.alert("Please enter your password."); 
              Password.focus(); 
              return false; 
            } 

            return true; 
          }
          </script>
        
        
</head> 
<style>
.bg{
  background: url('static/images/blog3.png') no-repeat;
  width: 100%;
  height: 100vh;
  background-size: 100%;
   z-index: -1;
}
</style>
<body>    
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
               <form name="login" method="POST" action="login" onsubmit="return validate()"  class="form-container">
                {% csrf_token %}
                <h1>Blog</h1>   
                   <div class="form-group">
                    
                    <p>Email: <input type="email"  class="form-control" id="inputEmail4" size=40 name="Email"></p>
                     <small id="emailHelp" class="form-text text-muted"><h>We'll never share your email with anyone else.</h></small>
                   </div>
                   <div class="form-group">
                      <p>Password: <input type="password" class="form-control" id="inputpassword4" size=40 name="Password"></p>
                   </div>
                   <div class="form-group form-check">
                    <a for="exampleCheck1" href="facebook.com">Forgot Password</a>
                   </div>
                   <button type="submit" class="btn btn-primary btn-block">Log In</button>
                   {% if messages %}
                   <div class="messages">
                       {% for message in messages %}
                    {% if message.tags %} <div class="mt-2" class="{{ message.tags }}">{% endif %} <h4 style="color:red;font-family:vardana;text-align:center">{{ message }}</h4>
                       {% endfor %}
                   </div>
                   </div>
                   {% endif %}
                 </form>
              
            </section>
        </section>
    </section> 
  </body>    
 
</html>
