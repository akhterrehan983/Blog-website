  <link rel="stylesheet" type="text/css" href="css/global - Copy.css">

        name.focus();

</head>

<style>
.bg{
    background: url('static/images/blog3.png') no-repeat;
    width: 100%;
    height: 100vh;
    background-size: 100%;
     z-index: -1;

}
</style>
<body>
  <section class="container-fluid  bg ">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-3">
        <form method="POST" name="sign up" onsubmit="return validate() " class="form-container">
          {% csrf_token %}
          <strong><h1>Sign up</h1></strong>

          <div class="form-group">
            <p> Address: <input type="text"  class="form-control" size="60" name="Address"> </p>
            </div>
            
          <div class="form-group">
          <p>First Name: <input type="text"  class="form-control" size="60" name="FirstName"> </p>
          </div>
          <div class="form-group">
          <p>Last Name: <input type="text"  class="form-control" size="60" name="LastName"> </p>
          </div>
          <div class="form-group">
          <p>E-mail Address: <input type="email"  id="inputEmail4"  size="60"  class="form-control"  name="Email"> </p>
          </div>
          <div class="form-group">
          <p>Password: <input type="password" id="inputpassword4"  size="60"  class="form-control" name="Password"> </p>
          </div>
          <div class="form-group">
          <p>confirm Password: <input type="text" id="inputpassword4" class="form-control"  size="60"  name="confirm Password"> </p>
          </div>
          <div class="form-group">
          <p>Telephone: <input type="text"  class="form-control"  size="60"  name="Telephone"> </p>
          </div>
          <div class="form-group">
          <p>Gender
            <select type="text" value="" class="form-control"  name="Gender">
              <option>choose</option>
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>
              
              
            </select></p>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-block">Sign Up</button>
          {% if messages %}
          <div class="messages">
              {% for message in messages %}
           {% if message.tags %} <div class="mt-2" class="{{ message.tags }}">{% endif %} <h4 style="color:red;font-family:vardana;text-align:center">{{ message }}</h4>
              {% endfor %}
          </div>
          </div>
          {% endif %}
          </form>

      </section>
    </section>
  </section>
  

</body>

</html>
